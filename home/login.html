<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <section class="layui-main">
      <div class="logo">
        <img src="/assets/images/logo.png" alt="" />
      </div>
      <div class="loginWrap">
        <div class="title"></div>
        <div class="login">
          <form class="layui-form" id="loginForm">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>

            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-normal layui-btn-fluid"
                lay-submit
                lay-filter="formDemo"
              >
                登 录
              </button>
            </div>
            <a href="javascript:;" id="goToResgiter">去注册</a>
          </form>
        </div>
        <div class="resgiter">
          <form class="layui-form" id="resgiterForm">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input password"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                required
                lay-verify="required|pass|repass"
                placeholder="请再次输入密码"
                autocomplete="off"
                class="layui-input repassword"
              />
            </div>

            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-normal layui-btn-fluid"
                lay-submit
                lay-filter="formDemo"
              >
                注 册
              </button>
            </div>
            <a href="javascript:;" id="goToLogin">去登录</a>
          </form>
        </div>
      </div>
    </section>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
